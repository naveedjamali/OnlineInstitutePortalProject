<div class="well">
    <div>
        <h1>Student Registration Form</h1>
    </div>
    <div id="registrationForm" class="well" style="max-width: 400px; margin: auto">
        <form role="form" style="margin-top:10px;margin-bottom:15px">
            <div class="form-group">
                <label for="uname">Full Name:</label>
                <input type="text" class="form-control" id="fname" placeholder="Full Name" required>
            </div>
            <div class="form-group">
                <label for="uname">Student Id:</label>
                <input type="text" class="form-control" id="sid" placeholder="Student Id" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="e.g student@email.com" required>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" class="form-control" id="address" placeholder="Address" required>
            </div>
            <div class="form-group">
                <label for="city">City:</label>
                <input type="text" class="form-control" id="city" placeholder="City Name" required>
            </div>
            <div class="form-group">
                <label for="country">Country:</label>
                <input type="text" class="form-control" id="country" placeholder="Country Name" required>
            </div>
            <div class="form-group">
                <label for="zipcode">Zip Code:</label>
                <input type="number" class="form-control" id="zipcode" placeholder="Zip Code" required>
            </div>


            <div class="btn-group">
                <button type="submit" class="btn btn-success">Register</button>
                <button type="reset" class="btn btn-primary">Reset</button>
            </div>
        </form>
    </div>
</div>
